
<div class="container-login100">
  <div class="wrap-login100">
    <div class="login100-pic js-tilt" data-tilt>
      <img src="https://website-assets-fw.freshworks.com/attachments/ckkz74dcs0524bxg18cldwmbx-what-sales-software.one-half.png" alt="IMG">
    </div>

    <form [formGroup]="form" (ngSubmit)="login()" autocomplete="off" class="login100-form validate-form">
      <span class="login100-form-title">
        Inicio de Sesion
      </span>

      <mat-form-field appearance="outline">
        <mat-label>Usuario</mat-label>
        <input matInput placeholder="Usuario o Correo" formControlName="usuario">
        <button mat-icon-button matSuffix>
          <mat-icon>android_icon</mat-icon>
        </button>
      </mat-form-field>


      <mat-form-field appearance="outline">
        <mat-label>Clave</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'"  formControlName="Password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

      </mat-form-field>


      <div class="container-login100-form-btn">
        <button class="login100-form-btn">
          Ingresar
        </button>
      </div>

      <br>


    </form>
  </div>
</div>
