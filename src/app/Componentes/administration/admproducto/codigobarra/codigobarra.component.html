<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{descripcion}}</mat-card-title>
      <mat-card-subtitle>{{marca}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      
      <div id="print" class="print">
        <p><b>Cod. Int: </b> <u>{{codigoInt}}</u></p>
        <ngx-barcode [bc-value]="barCode" [bc-display-value]="true" style="position: relative;"></ngx-barcode>
      </div>
    </mat-card-content>
   
    <mat-card-actions>
      <button mat-button mat-dialog-close>ACEPTAR</button>
      <button mat-button (click)="printer()">IMPRIMIR</button>
    </mat-card-actions>
  </mat-card>
